<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./dist/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div aria-hidden="true" id="screen-overlay"
       class="hidden fixed w-screen h-screen"></div>
  <header class="flex justify-between">
    <a href="#" class="px-[1.0625rem] py-6">
      <img class="inline" src="./images/logo.svg" role="img" alt="Snap logo"
           width="84" height="27" />
    </a>
    <button type="button" class="lg:hidden px-[0.9375rem] py-6">
      <img src="./images/icon-menu.svg" alt="Open navigation menu">
    </button>
    <nav class="fixed top-0 right-[-15rem] lg:static lg:top-auto lg:right-auto">
      <div class="lg:hidden">
        <button type="button">
          <img src="./images/icon-close-menu.svg" role="img"
               alt="Close navigation menu" width="32" height="18" />
        </button>
      </div>
      <ul aria-description="Informational links">
        <li>
          <button type="button">
            Features
	    <img src="./images/icon-arrow-down.svg" alt="Down arrow icon">
          </button>
          <ul class="hidden fixed">
            <li>
              <img src="./images/icon-todo.svg" alt="To-do list icon">
              <a href="#">Todo List</a>
            </li>
            <li>
              <img src="./images/icon-calender.svg" alt="Calender icon">
              <a href="#">Calender</a>
            </li>
            <li>
              <img src="./images/icon-reminders.svg" alt="Notification bell icon">
              <a href="#">Reminders</a>
            </li>
            <li>
              <img src="./images/icon-planning.svg" alt="Clock icon">
	      <a href="#">Planning</a>
            </li>
          </ul>
        </li>
	<li>
          <button type="button">
            Company
            <img src="./images/icon-arrow-down.svg" alt="Down arrow icon">
          </button>
          <ul class="hidden fixed">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <a href="#">Login</a>
      <a href="#">Register</a>
    </nav>
  </header>
  <main>
    <header class="flex flex-col lg:flex-row-reverse">
      <picture>
        <source srcset="./images/image-hero-desktop.png"
                media="(min-width: 1024px)">
        <img src="./images/image-hero-mobile.png"
             alt="Person doing remote work on laptop"
             width="750" height="564"
	     class="w-full h-auto">
      </picture>
      <div class="flex flex-col items-center lg:items-start py-[3.125rem]">
        <h1 class="text-center">Make remote work</h1>
        <p class="text-center mt-[1.1875rem]">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <a href="#" class="block text-center mt-6">Learn more</a>
        <ul aria-description="Some of our top clients" class="flex mt-[1.9375rem]">
          <li aria-description="databiz" class="w-[7.0625rem] px-4">
            <img src="./images/client-databiz.svg" role="img" alt="Databiz logo"
                 width="114" height="20" class="w-full h-auto" />
          </li>
          <li aria-description="audiophile" class="w-[4.92rem] px-[0.8125rem]">
            <img src="./images/client-audiophile.svg" role="img"
                 alt="Audiophile logo" width="73" height="36"
                 class="w-full h-auto" />
          </li>
          <li aria-description="meet" class="w-[6.035rem] px-[1.0175rem]">
            <img src="./images/client-meet.svg" role="img" alt="Meet logo"
                 width="90" height="20" class="w-full h-auto"/>
          </li>
          <li aria-description="maker" class="w-[5.215rem] px-[0.7325rem]">
            <img src="./images/client-maker.svg" role="img" alt="Maker logo"
                 width="83" height="24" class="w-full h-auto"/>
          </li>
        </ul>
      </div>
    </header>
  </main>
</body>
</html>
