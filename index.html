<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div aria-hidden="true" id="screen-overlay"
       class="hidden fixed w-screen h-screen bg-almost-black/75"></div>
  <header class="flex justify-between lg:pb-[0.1rem] bg-almost-white">
    <a href="#" class="px-[1.0625rem] lg:px-10 py-6 lg:py-8">
      <img class="inline" src="./images/logo.svg" role="img" alt="Snap logo"
           width="84" height="27" />
    </a>
    <button type="button" class="lg:hidden px-[0.9375rem] py-6" id="open-nav-menu">
      <img src="./images/icon-menu.svg" role="img" alt="Open navigation menu"
           width="32" height="18" />
    </button>
    <nav class="fixed top-0 right-[-15rem] h-screen w-[15rem] lg:static
                lg:top-auto lg:right-auto lg:h-auto lg:w-full bg-almost-white
                font-epilogue text-medium-gray"
         id="nav-menu">
      <header class="lg:hidden h-[4.6875rem] flex justify-end">
        <button type="button" id="close-nav-menu"
                class="w-[4.125rem] h-[4.375rem] flex justify-center
                       items-center">
          <img src="./images/icon-close-menu.svg" role="img"
               alt="Close navigation menu" width="26" height="26" />
        </button>
      </header>
      <div class="pl-6 pr-5 flex flex-col lg:flex-row lg:justify-between lg:h-full">
        <ul aria-description="Informational links"
            class="text-base/none lg:text-sm/none flex flex-col lg:flex-row
                   lg:items-center lg:h-full lg:space-x-[2.4375rem]">
          <li class="mb-[1.625rem] lg:mb-0 lg:group lg:relative">
            <button type="button" id="toggle-features-menu"
                    class="group hover:text-almost-black">
              Features
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"
                   class="inline ml-[0.9375rem] lg:ml-[0.4375rem]">
                <path stroke="#686868" stroke-width="1.5" fill="none"
                      d="m1 1 4 4 4-4"
                      class="group-hover:stroke-almost-black"/>
                <path stroke="#686868" stroke-width="1.5" fill="none"
                      d="m1 5 4-4 4 4"
                      class="hidden group-hover:stroke-almost-black"/>
              </svg>
            </button>
            <ul class="hidden lg:absolute pl-6 pt-[1.625rem] lg:px-[1.5rem]
                       lg:pt-[1.4375rem] lg:pb-[1.5rem] lg:rounded-[10px]
                       lg:shadow-[0_0_50px_hsla(0,0%,8%,0.25)]
                       space-y-[1.375rem] lg:space-y-4 lg:top-9 lg:right-px"
                id="features-menu">
              <li class="flex items-center space-x-[0.9375rem]">
                <span class="w-4 inline-flex justify-center">
                  <img src="./images/icon-todo.svg" role="img" alt="To-do list icon"
                       class="inline" />
                </span>
                <a href="#" class="text-[0.9375rem] hover:text-almost-black">Todo List</a>
              </li>
              <li class="flex items-center space-x-[0.9375rem]">
                <span class="w-4 inline-flex justify-center">
                  <img src="./images/icon-calendar.svg" role="img" alt="Calender icon"
                       class="inline" />
                </span>
                <a href="#" class="text-[0.9375rem] hover:text-almost-black">Calender</a>
              </li>
              <li class="flex items-center space-x-[0.9375rem]">
                <span class="w-4 inline-flex justify-center">
                  <img src="./images/icon-reminders.svg" role="img"
                       alt="Notification bell icon"
                       class="inline" />
		</span>
                <a href="#" class="text-[0.9375rem] hover:text-almost-black">Reminders</a>
              </li>
              <li class="flex items-center space-x-[0.9375rem]">
                <span class="w-4 inline-flex justify-center">
                  <img src="./images/icon-planning.svg" role="img"
                       alt="Clock icon"
                       class="inline" />
                </span>
                <a href="#" class="text-[0.9375rem] hover:text-almost-black">Planning</a>
              </li>
            </ul>
          </li>
          <li class="mb-[1.625rem] lg:mb-0 relative">
            <button type="button" id="toggle-company-menu" class="group hover:text-almost-black">
              Company
              <svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"
                   class="inline ml-[0.9375rem] lg:ml-[0.4375rem]">
                <path stroke="#686868" stroke-width="1.5" fill="none"
                      d="m1 1 4 4 4-4"
                      class="group-hover:stroke-almost-black"/>
                <path stroke="#686868" stroke-width="1.5" fill="none"
                      d="m1 5 4-4 4 4"
                      class="hidden group-hover:stroke-almost-black"/>
              </svg>
            </button>
            <ul class="hidden lg:absolute pl-6 pt-[1.625rem] lg:px-[1.5625rem]
                       lg:py-6 lg:rounded-[10px] lg:top-9 lg:left-0
                       lg:shadow-[0_0_50px_hsla(0,0%,8%,0.25)]
                       space-y-[1.375rem] lg:space-y-4"
                id="company-menu">
              <li class="text-[0.9375rem] hover:text-almost-black"><a href="#">History</a></li>
              <li class="text-[0.9375rem] whitespace-nowrap hover:text-almost-black">
                <a href="#">Our Team</a>
              </li>
              <li class="text-[0.9375rem] hover:text-almost-black"><a href="#">Blog</a></li>
            </ul>
          </li>
          <li class="mb-[1.625rem] lg:mb-0 hover:text-almost-black"><a href="#">Careers</a></li>
          <li class="mb-[1.625rem] lg:mb-0 hover:text-almost-black"><a href="#">About</a></li>
        </ul>
	<div role="presentation" class="flex flex-col lg:flex-row lg:items-center">
          <a href="#"
             class="block h-[2.625rem] lg:w-[6.5rem] text-center flex flex-col
                    justify-center text-sm/none mt-[0.0625rem] hover:text-almost-black">
             Login
          </a>
          <a href="#"
             class="block h-[2.625rem] lg:w-[6.5rem] text-center flex flex-col
		    justify-center border border-medium-gray hover:border-almost-black rounded-[0.875rem]
                    text-sm/none hover:text-almost-black">
             Register
          </a>
	</div>
      </div>
    </nav> 
  </header>
  <main>
    <header class="flex flex-col lg:flex-row-reverse lg:justify-center lg:gap-[9.1875rem] lg:pt-[2.4375rem] bg-almost-white">
      <picture class="max-w-[30rem]">
        <source srcset="./images/image-hero-desktop.png"
                media="(min-width: 1024px)">
        <img src="./images/image-hero-mobile.png"
             alt="Person doing remote work on laptop"
	     class="w-[min(100%,_30rem)] h-auto">
      </picture>
      <div class="flex flex-col items-center lg:items-start py-[3.125rem]
                  lg:pt-[6.375rem] lg:pb-0 lg:pl-[2.1875rem] font-epilogue">
        <h1 class="text-center lg:text-left text-almost-black text-[2.1875rem]
                   lg:text-[5rem]/[5.125rem] font-bold lg:w-[33rem]">
          Make remote work
	</h1>
        <p class="text-center lg:text-left text-medium-gray text-base
                  lg:text-[1.125rem] font-medium leading-[1.625rem] lg:leading-7 w-[95.2%]
                  lg:w-auto lg:max-w-[46ch] mt-[1.1875rem] lg:mt-12">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <a href="#"
           class="flex justify-center items-center text-almost-white hover:text-almost-black text-base/none
                  lg:text-[1.125rem] font-bold tracking-[-0.02em]
                  bg-almost-black hover:bg-almost-white w-[8.5rem] lg:w-[10.1875rem]
                  h-12 lg:h-14 rounded-2xl mt-6
                  lg:mt-[3.125rem] hover:border-almost-black hover:border">
          Learn more
        </a>
        <ul aria-description="Some of our top clients"
            class="flex items-center h-[3.75rem] mt-[1.9375rem] lg:mt-[6.0625rem]">
          <li aria-description="databiz" class="w-[7.0625rem] px-4 lg:px-0">
            <img src="./images/client-databiz.svg" role="img" alt="Databiz logo"
                 width="114" height="20" class="w-full h-auto" />
          </li>
          <li aria-description="audiophile"
              class="w-[4.92rem] lg:w-[4.5625rem]
                     px-[0.8125rem] lg:px-0 lg:ml-[2.5625rem]">
            <img src="./images/client-audiophile.svg" role="img"
                 alt="Audiophile logo" width="73" height="36"
                 class="w-full h-auto" />
          </li>
          <li aria-description="meet"
              class="w-[6.035rem] lg:w-[5.625rem]
                     px-[1.0175rem] lg:px-0 lg:ml-[2.5rem]">
            <img src="./images/client-meet.svg" role="img" alt="Meet logo"
                 width="90" height="20" class="w-full h-auto"/>
          </li>
          <li aria-description="maker"
              class="w-[5.215rem] lg:w-[5.1875rem]
                     px-[0.7325rem] lg:px-0 lg:ml-[2.4375rem]">
            <img src="./images/client-maker.svg" role="img" alt="Maker logo"
                 width="83" height="24" class="w-full h-auto"/>
          </li>
        </ul>
      </div>
    </header>
  </main>
  <script src="./src/menu.js" defer></script>
</body>
</html>
