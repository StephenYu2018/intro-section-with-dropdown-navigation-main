<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./dist/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <div aria-hidden="true" id="screen-overlay"
       class="hidden fixed w-screen h-screen bg-almost-black/75"></div>
  <header class="flex justify-between bg-almost-white">
    <a href="#" class="px-[1.0625rem] py-6">
      <img class="inline" src="./images/logo.svg" role="img" alt="Snap logo"
           width="84" height="27" />
    </a>
    <button type="button" class="lg:hidden px-[0.9375rem] py-6" id="open-nav-menu">
      <img src="./images/icon-menu.svg" role="img" alt="Open navigation menu"
           width="32" height="18" />
    </button>
    <nav class="fixed top-0 right-[-15rem] h-screen w-[15rem] lg:static
                lg:top-auto lg:right-auto lg:h-auto lg:w-auto bg-almost-white
                font-epilogue text-medium-gray"
         id="nav-menu">
      <header class="lg:hidden h-[4.6875rem] flex justify-end">
        <button type="button" id="close-nav-menu"
                class="w-[4.125rem] h-[4.375rem] flex justify-center
                       items-center">
          <img src="./images/icon-close-menu.svg" role="img"
               alt="Close navigation menu" width="26" height="26" />
        </button>
      </header>
      <div class="pl-6 pr-5">
        <ul aria-description="Informational links"
            class="lg:space-y-0 text-base/none">
          <li class="mb-[1.625rem]">
            <button type="button" id="toggle-features-menu">
              Features
              <img src="./images/icon-arrow-down.svg" role="img" alt="Down arrow icon"
                   width="10" height="6" class="inline ml-[0.9375rem]" />
            </button>
            <ul class="hidden fixed" id="features-menu">
              <li>
                <img src="./images/icon-todo.svg" alt="To-do list icon">
                <a href="#">Todo List</a>
              </li>
              <li>
                <img src="./images/icon-calender.svg" alt="Calender icon">
                <a href="#">Calender</a>
              </li>
              <li>
                <img src="./images/icon-reminders.svg" alt="Notification bell icon">
                <a href="#">Reminders</a>
              </li>
              <li>
                <img src="./images/icon-planning.svg" alt="Clock icon">
                <a href="#">Planning</a>
              </li>
            </ul>
          </li>
          <li class="mb-[1.625rem]">
            <button type="button" id="toggle-company-menu">
              Company
              <img src="./images/icon-arrow-down.svg" alt="Down arrow icon"
                   width="10" height="6" class="inline ml-[0.9375rem]" />
            </button>
            <ul class="hidden fixed" id="company-menu">
              <li><a href="#">History</a></li>
              <li><a href="#">Our Team</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </li>
          <li class="mb-[1.625rem]"><a href="#">Careers</a></li>
          <li class="mb-[1.625rem]"><a href="#">About</a></li>
        </ul>
        <a href="#"
           class="block h-[2.625rem] text-center flex flex-col justify-center
                  text-sm/none mt-[0.0625rem]">
           Login
        </a>
        <a href="#"
           class="block h-[2.625rem] text-center flex flex-col justify-center
                  border border-almost-black/[0.9] rounded-[0.875rem]
                  text-sm/none">
           Register
        </a>
      </nav>
    </div>
  </header>
  <main>
    <header class="flex flex-col lg:flex-row-reverse bg-almost-white">
      <picture>
        <source srcset="./images/image-hero-desktop.png"
                media="(min-width: 1024px)">
        <img src="./images/image-hero-mobile.png"
             alt="Person doing remote work on laptop"
             width="750" height="564"
	     class="w-full h-auto">
      </picture>
      <div class="flex flex-col items-center lg:items-start py-[3.125rem]
                  font-epilogue">
        <h1 class="text-center text-almost-black text-[2.1875rem] font-bold">
          Make remote work
	</h1>
        <p class="text-center text-medium-gray text-[1rem] font-medium
                  leading-[1.625rem] w-[95.2%] mt-[1.1875rem]">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        <a href="#"
           class="block text-center text-almost-white text-[1rem] font-bold
                  tracking-[-0.02em] bg-almost-black px-[1.3125rem]
                  py-[0.6875rem] rounded-2xl mt-6">
          Learn more
        </a>
        <ul aria-description="Some of our top clients"
            class="flex items-center h-[3.75rem] mt-[1.9375rem]">
          <li aria-description="databiz" class="w-[7.0625rem] px-4">
            <img src="./images/client-databiz.svg" role="img" alt="Databiz logo"
                 width="114" height="20" class="w-full h-auto" />
          </li>
          <li aria-description="audiophile" class="w-[4.92rem] px-[0.8125rem]">
            <img src="./images/client-audiophile.svg" role="img"
                 alt="Audiophile logo" width="73" height="36"
                 class="w-full h-auto" />
          </li>
          <li aria-description="meet" class="w-[6.035rem] px-[1.0175rem]">
            <img src="./images/client-meet.svg" role="img" alt="Meet logo"
                 width="90" height="20" class="w-full h-auto"/>
          </li>
          <li aria-description="maker" class="w-[5.215rem] px-[0.7325rem]">
            <img src="./images/client-maker.svg" role="img" alt="Maker logo"
                 width="83" height="24" class="w-full h-auto"/>
          </li>
        </ul>
      </div>
    </header>
  </main>
  <script src="./src/menu.js" defer></script>
</body>
</html>
